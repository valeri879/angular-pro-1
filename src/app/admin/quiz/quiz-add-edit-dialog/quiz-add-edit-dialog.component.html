<h1 mat-dialog-title>add answers</h1>
<form [formGroup]="form">
  <div>
    <textarea
      formControlName="question"
      id=""
      placeholder="answer"
      name=""
      cols="30"
      rows="5"
    ></textarea>
  </div>
  <div formArrayName="answers">
    <div *ngFor="let answer of answers.controls; let i = index">
			<div [formGroupName]="i">
				<input type="radio" formControlName="isCorrect">
				<input formControlName="answer" type="text">
				<button (click)="delete(i)">delete</button>
			</div>
		</div>
  </div>
  <button (click)="addAnswer()">add answer</button>
</form>
